<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login/css/login.css') }}">
</head>

<body>
    <div class="wrapper">
        <div class="logo-container">
            <a href="/">
                <img src="{{ url_for('static', filename='icon/logo4.svg') }}" class="logo">
            </a>
        </div>
        <div class="title-text">
            <div class="title login">Welcome back</div>
            <div class="title signup">Create your account</div>

        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Signup</label>
                <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
                <!-- Login Form -->
                <form id="login-form" action="{{ url_for('login.login') }}" method="POST" class="login">
                    <div id="login-error" class="error"></div>
                    <div class="field">
                        <input type="text" name="username" placeholder="Username" required>
                    </div>
                    <div class="field">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="pass-link"><a href="#">Forgot password?</a></div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Login">
                    </div>
                    <div class="signup-link">Donâ€™t have an account? <a href="#">Sign up</a></div>
                </form>

                <!-- Signup Form -->
                <form id="signup-form" action="{{ url_for('login.signup') }}" method="POST" class="signup">
                    <div id="signup-error" class="error"></div>
                    <div class="field">
                        <input type="text" name="username" placeholder="Username" required>
                    </div>
                    <div class="field">
                        <input type="text" name="email" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="field">
                        <input type="password" name="confirm_password" placeholder="Confirm password" required>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Signup">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--    <script src="{{ url_for('static', filename='login/js/login.js') }}"></script>-->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const loginError = document.getElementById('login-error');
            const signupError = document.getElementById('signup-error');
            const loginText = document.querySelector(".title-text .login");
            const loginBtn = document.querySelector("label.login");
            const signupBtn = document.querySelector("label.signup");
            const signupLink = document.querySelector("form .signup-link a");

            function clearSignupForm() {
                signupForm.reset();
            }

            // Handle form submissions via AJAX
            signupForm.onsubmit = async (e) => {
                e.preventDefault();
                const formData = new FormData(signupForm);
                const response = await fetch(signupForm.action, {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                if (result.error) {
                    signupError.textContent = result.error;
                    clearSignupForm(); // Clear the signup form fields on error
                } else {
                    window.location.href = result.redirect;
                }
            };

            loginForm.onsubmit = async (e) => {
                e.preventDefault();
                const formData = new FormData(loginForm);
                const response = await fetch(loginForm.action, {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                if (result.error) {
                    loginError.textContent = result.error;
                } else {
                    window.location.href = result.redirect;
                }
            };

            // Control slide animation
            signupBtn.onclick = () => {
                loginForm.style.marginLeft = "-50%";
                loginText.style.marginLeft = "-50%";
            };
            loginBtn.onclick = () => {
                loginForm.style.marginLeft = "0%";
                loginText.style.marginLeft = "0%";
            };
            signupLink.onclick = () => {
                signupBtn.click();
                return false;
            };
        });
    </script>
</body>

</html>
